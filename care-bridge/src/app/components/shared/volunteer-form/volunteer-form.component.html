<div class="bg-white shadow-lg rounded-lg p-6 sm:p-8">
    <div *ngIf="successMessage" class="mb-6 p-4 bg-green-100 text-green-700 rounded-lg">
        {{ successMessage }}
    </div>

    <h3 class="text-2xl font-bold text-gray-900 mb-6">Join Us / Support</h3>

    <form [formGroup]="volunteerForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" id="name" formControlName="name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 transition-colors"
                [class.border-red-500]="submitted && volunteerForm.get('name')?.invalid">
            <p *ngIf="submitted && volunteerForm.get('name')?.invalid" class="mt-1 text-sm text-red-600">Name is
                required.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" formControlName="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 transition-colors"
                    [class.border-red-500]="submitted && volunteerForm.get('email')?.invalid">
                <p *ngIf="submitted && volunteerForm.get('email')?.invalid" class="mt-1 text-sm text-red-600">Valid
                    email is required.</p>
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number (Optional)</label>
                <input type="tel" id="phone" formControlName="phone"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 transition-colors">
            </div>
        </div>

        <div class="mb-4">
            <label for="supportType" class="block text-sm font-medium text-gray-700 mb-1">Support Category</label>
            <input type="text" id="supportType" formControlName="supportType"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-600 focus:outline-none"
                readonly>
        </div>

        <div class="mb-6">
            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message / How you want to
                help</label>
            <textarea id="message" rows="4" formControlName="message"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 transition-colors"
                [class.border-red-500]="submitted && volunteerForm.get('message')?.invalid"></textarea>
            <p *ngIf="submitted && volunteerForm.get('message')?.invalid" class="mt-1 text-sm text-red-600">Message is
                required.</p>
        </div>

        <button type="submit"
            class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-md transition-colors shadow-md hover:shadow-lg transform hover:-translate-y-0.5 duration-200">
            Submit Request
        </button>
    </form>
</div>
