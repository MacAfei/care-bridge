<div class="bg-gray-50 min-h-screen py-10" *ngIf="supportType; else loading">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <a routerLink="/" class="text-orange-600 hover:text-orange-700 font-medium flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
                Back to Home
            </a>
        </div>

        <div class="lg:grid lg:grid-cols-2 lg:gap-8">
            <!-- Details Section -->
            <div class="mb-10 lg:mb-0">
                <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                    <div class="relative h-64 sm:h-80 w-full">
                        <img [src]="supportType.image" [alt]="supportType.title" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end">
                            <div class="p-6">
                                <h1 class="text-3xl font-bold text-white">{{supportType.title}}</h1>
                            </div>
                        </div>
                    </div>
                    <div class="px-4 py-5 sm:px-6">
                        <p class="mt-1 max-w-2xl text-lg text-gray-700">
                            {{supportType.description}}
                        </p>
                    </div>
                    <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
                        <dl class="sm:divide-y sm:divide-gray-200">
                            <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                <dt class="text-sm font-medium text-gray-500">
                                    How you can help
                                </dt>
                                <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                                    <ul class="border border-gray-200 rounded-md divide-y divide-gray-200 bg-white">
                                        <li *ngFor="let detail of supportType.details"
                                            class="pl-3 pr-4 py-3 flex items-center justify-between text-sm">
                                            <div class="w-0 flex-1 flex items-center">
                                                <svg class="flex-shrink-0 h-5 w-5 text-green-400"
                                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                    fill="currentColor">
                                                    <path fill-rule="evenodd"
                                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                                        clip-rule="evenodd" />
                                                </svg>
                                                <span class="ml-2 flex-1 w-0 truncate">
                                                    {{detail}}
                                                </span>
                                            </div>
                                        </li>
                                    </ul>
                                </dd>
                            </div>
                        </dl>
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <div>
                <app-volunteer-form [supportTypeTitle]="supportType.title"></app-volunteer-form>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="min-h-screen flex items-center justify-center">
        <p class="text-gray-500 text-lg">Loading support details...</p>
    </div>
</ng-template>
